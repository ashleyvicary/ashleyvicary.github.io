        <script>
          // Wait until Document Object Model (DOM) is loaded
          document.addEventListener('DOMContentLoaded', function() {

            // Select all elements with the 'interactiveRed' class
            let interactiveNameElements = document.querySelectorAll('.interactiveRed');

            // Add event listeners for letters, when hoverover, exclaimation mark appears
            interactiveNameElements.forEach(function(letter) {
              letter.addEventListener('mouseover', function() {
                document.querySelector('#exclaimationMark').innerHTML = '!';
              });
              letter.addEventListener('mouseout', function() {
                document.querySelector('#exclaimationMark').innerHTML = '';
              });
            });
          });
        </script>
